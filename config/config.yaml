model:
  name: malaria_vgg16
  version: "1.0"
  type: VGG16 Transfer Learning
  input_shape: [224, 224, 3]
  threshold: 0.5
  classes:
    - Uninfected
    - Infected

data:
  img_size: [224, 224]
  batch_size: 32
  splits:
    train: 0.8
    val: 0.1
    test: 0.1

training:
  epochs: 8
  learning_rate: 0.0001
  optimizer: Adam
  loss: binary_crossentropy

api:
  host: 0.0.0.0
  port: 8000
  debug: false

mlflow:
  tracking_uri: http://localhost:5000
  experiment_name: malaria-diagnosis

monitoring:
  enabled: true
  sample_rate: 0.1

dvc:
  remote: local
  storage_path: .dvc_storage
